<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="./styles.less" />

    <script src="//cdn.jsdelivr.net/npm/less@3.13" ></script>
    <script src="https://kit.fontawesome.com/f947721d15.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="main">
        <div class="todo__container">
            <div class="todo__sidebar">
                <div class="todo__option">
                    <div class="option__item delete__option">
                        <button type="button" class="btn btn-lg" data-bs-toggle="tooltip" data-bs-placement="left"><i class="far fa-trash-alt"></i></button>
					</div>

                    <div class="option__item view__option">
                        <button type="button" class="btn btn-lg"><i class="far fa-eye"></i></button>
                    </div>

                    <div class="option__item add__option">
                        <button type="button" class="btn btn-lg"><i class="fas fa-plus-circle"></i></button>
                    </div>
                </div>
            </div>
            <div class="todo__items"></div>
            
        </div>
    </div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="index.js"></script>
    
</body>
</html>
